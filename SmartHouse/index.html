<!DOCTYPE html>
<html>
   <head>
      <title>SmartHouse</title>
      <meta charset="utf-8" />
      <script src="./Device.js"></script>
      <script src="./Condition.js"></script>
      <script src="./TV.js"></script>
      <script src="./Lamp.js"></script>
      <script src="./SmartHouse.js"></script>
      <link rel="stylesheet" type="text/css" href="./style.css" />
   </head>
   <body>
     <div>
     <div id="up-block">
         <form>
            <button  id="btn1" class="btn-sm btn-primary" type="button" name="button">Add device</button>
            <input id="input1" type="text" name="DeviceName" value="">
            <select id="type" class="custom-select" name="DeviceType">
               <option value="lamp">lamp</option>
               <option value="tv">tv</option>
               <option value="condition">condition</option>
            </select>
         </form>
      </div>
      <div id="controller" >
         <div id="lamp" class="device">
            <h1 class="centered">LAMP</h1>
            <div id="lampView">
               </div>
               <progress value="0" max="100">0%</progress>
            <h4 id="changePower"></h4>
            <div >
               <button id="lampMinus"class="btn btn-md btn-primary">decrease</button>
            </div>
            <div >
               <button id="lampPlus" class="btn btn-md btn-primary">increase</button>
            </div>
            <div class="container">
               <div >
                  <button type="button" name="button" class="deleteDevice btn btn-danger">Delete Device</button>
               </div>
               <div >
                  <select id="lampSelect" class="deviceSelect custom-select alert-primary" name="selectDevice"></select>
               </div>
            </div>
            </div>
         </div>
      </div>
   </div>
   </body>
   <script src="./View.js"></script>
   <script src="./Main.js"></script>
</html>
